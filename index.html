<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Molecular Viewer</title>
    
    <script src="https://3Dmol.org/build/3Dmol.js"></script>
    <script src="https://3Dmol.org/build/3Dmol.gl.js"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #2d3748;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        #error-message {
            text-align: center;
            font-size: 1.25rem;
            font-weight: 500;
        }

        #ar-viewer {
            width: 100%;
            height: 100%;
        }

        model-viewer {
            width: 100%;
            height: 100%;
            --poster-color: transparent;
        }
    </style>
</head>
<body>
    <div id="ar-viewer">
        <model-viewer
            id="molecule-viewer"
            ar
            ar-modes="webxr"
            camera-controls
            touch-action="none"
            camera-orbit="0deg 90deg 1m"
            exposure="1"
            shadow-intensity="0"
            autoplay
            disable-tap
            ar-scale="auto"
            ar-placement="floor"
            ios-src=""
            xr-src="">
        </model-viewer>
    </div>
    
    <div id="error-message"></div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const pdbId = params.get('id');
            const errorMessageDiv = document.getElementById('error-message');
            const arViewerDiv = document.getElementById('ar-viewer');
            const modelViewer = document.getElementById('molecule-viewer');

            if (!pdbId) {
                errorMessageDiv.textContent = 'Error: No PDB ID provided.';
                return;
            }

            // Temporarily hide the model viewer and show a loading message
            arViewerDiv.style.display = 'none';
            errorMessageDiv.textContent = 'Loading model...';

            try {
                // Fetch the PDB data from the RCSB website
                const response = await fetch(`https://files.rcsb.org/download/${pdbId}.pdb`);
                if (!response.ok) {
                    throw new Error(`Failed to load PDB ID: ${pdbId}`);
                }
                const pdbData = await response.text();

                // Create an in-memory 3Dmol viewer to render the PDB
                let viewer = $3Dmol.createViewer(document.createElement('div'), { backgroundColor: 0x2d3748 });
                viewer.addModel(pdbData, 'pdb');
                viewer.setStyle({}, { cartoon: { color: 'spectrum' } });
                viewer.zoomTo();
                viewer.render();

                // Export the scene as a GLB file
                const gltfExporter = new $3Dmol.GLTFExporter();
                const glbBuffer = gltfExporter.parse(viewer.get
                
                // Create a blob URL from the GLB buffer
                const glbBlob = new Blob([glbBuffer], { type: 'model/gltf-binary' });
                const glbUrl = URL.createObjectURL(glbBlob);

                // Set the model-viewer source to the generated GLB URL
                modelViewer.setAttribute('src', glbUrl);
                modelViewer.setAttribute('ios-src', glbUrl);
                modelViewer.setAttribute('ar-modes', 'webxr quick-look');

                // Now that the model is loaded, show the viewer and hide the message
                errorMessageDiv.style.display = 'none';
                arViewerDiv.style.display = 'block';

            } catch (error) {
                console.error('Error in AR viewer:', error);
                errorMessageDiv.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
