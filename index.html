<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Molecular Viewer</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <script src="https://3Dmol.org/build/3Dmol.js"></script>
    <script src="https://3Dmol.org/build/3Dmol.gl.js"></script>
    
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background-color: #1a202c; }
        model-viewer { width: 100%; height: 100vh; }
        #loading-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: sans-serif;
            font-size: 1.2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <model-viewer
        id="ar-model-viewer"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        ar-scale="auto"
        xr-environment
    >
    </model-viewer>
    <div id="loading-message">Loading AR model...</div>
    
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const pdbId = urlParams.get('id');
            const modelViewer = document.getElementById('ar-model-viewer');
            const loadingMessage = document.getElementById('loading-message');

            if (!pdbId) {
                loadingMessage.textContent = "Error: No PDB ID provided.";
                return;
            }
            
            try {
                // Fetch the PDB data
                const url = `https://files.rcsb.org/download/${pdbId}.pdb`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`Failed to load PDB data for ID: ${pdbId}`);
                }
                const pdbData = await response.text();
                
                // Temporarily create a viewer in a hidden div to perform the export
                const tempDiv = document.createElement('div');
                tempDiv.style.display = 'none';
                document.body.appendChild(tempDiv);
                
                // Use the correct GLViewer
                const viewer = $3Dmol.createGLViewer(tempDiv);
                
                viewer.addModel(pdbData, "pdb");
                // ⚠️ The fix for the gap: use 'trace' style
                viewer.setStyle({}, { trace: { color: 'spectrum' } });
                viewer.zoomTo();
                
                // Get the GLTF data from the viewer
                const gltf = viewer.exportGLTF({ binary: true });
                const glbBlob = new Blob([gltf], { type: 'model/gltf-binary' });
                const glbUrl = URL.createObjectURL(glbBlob);

                // Set the GLB URL as the source for model-viewer
                modelViewer.setAttribute('src', glbUrl);
                modelViewer.setAttribute('alt', `3D model of protein ${pdbId}`);

                // Hide the loading message and show the model-viewer
                loadingMessage.style.display = 'none';
                modelViewer.style.display = 'block';

            } catch (error) {
                console.error("Error preparing model for AR:", error);
                loadingMessage.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
