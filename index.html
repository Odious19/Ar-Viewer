<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Molecular Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <script src="https://3Dmol.org/build/3Dmol.js"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #2d3748;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        #error-message {
            text-align: center;
            font-size: 1.25rem;
            font-weight: 500;
        }

        #ar-viewer {
            width: 100%;
            height: 100%;
            display: none;
        }

        model-viewer {
            width: 100%;
            height: 100%;
            --poster-color: transparent;
        }
    </style>
</head>
<body>
    <div id="ar-viewer">
        <model-viewer
            id="molecule-viewer"
            ar
            ar-modes="webxr"
            camera-controls
            touch-action="none"
            camera-orbit="0deg 90deg 1m"
            exposure="1"
            shadow-intensity="0"
            autoplay
            disable-tap
            ar-scale="auto"
            ar-placement="floor"
            ios-src=""
            xr-src="">
        </model-viewer>
    </div>
    
    <div id="error-message"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const pdbId = params.get('id');
            const errorMessageDiv = document.getElementById('error-message');
            const arViewerDiv = document.getElementById('ar-viewer');
            const modelViewer = document.getElementById('molecule-viewer');

            if (pdbId) {
                const url = `https://files.rcsb.org/download/${pdbId}.pdb`;
                errorMessageDiv.textContent = 'Loading model...';

                fetch(url)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`Failed to load PDB ID: ${pdbId}`);
                        }
                        return response.text();
                    })
                    .then(pdbData => {
                        const blob = new Blob([pdbData], { type: 'text/plain' });
                        const blobUrl = URL.createObjectURL(blob);
                        
                        modelViewer.setAttribute('src', blobUrl);
                        modelViewer.setAttribute('ios-src', blobUrl);
                        modelViewer.setAttribute('ar-modes', 'webxr quick-look');
                        
                        errorMessageDiv.style.display = 'none';
                        arViewerDiv.style.display = 'block';
                    })
                    .catch(error => {
                        console.error('Error fetching PDB data:', error);
                        errorMessageDiv.textContent = `Error: ${error.message}`;
                    });
            } else {
                errorMessageDiv.textContent = 'Error: No PDB ID provided.';
            }
        });
    </script>
</body>
</html>
